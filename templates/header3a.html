                    <!-- Sign in Modal -->
                <div id="mySignin" class="modal styled hide fade " tabindex="-1" role="dialog" aria-labelledby="mySigninModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 id="mySigninModalLabel"> Ingreso a <strong> Área de Socios</strong></h4>
                    </div>
                    <div class="modal-body">

                        <form class="form-horizontal" method="POST" action="{% url 'accounts:login' %}">
                            {% csrf_token %}

                                {% if form.non_field_errors %}
                                <div class="alert alert-danger" role="alert" >
                                  {% for error in form.non_field_errors %}
                                    {{ error }}
                                  {% endfor %}
                                </div>
                                {% endif %}

                            <div class="control-group">
                                <label class="control-label" for="email">Email</label>
                                <div class="controls">
                                    <input type="text" name="email" id="inputText" placeholder="Email" required autofocus>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="password">Contraseña</label>
                                <div class="controls">
                                    <input type="password" name="password" id="password" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn">Ingresar</button>
                                </div>
                                <!-- 
                                <p class="aligncenter margintop20">
                                    Forgot password? <a href="#myReset" data-dismiss="modal" aria-hidden="true" data-toggle="modal">Reset</a>
                                </p>
                                 -->
                            </div>
                        </form>

                    </div>
                </div>
