{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-es" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>


<style type="text/css">
                                                                                                                                                                                </style>
  <link rel='stylesheet' href='https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/style.css?ver=1553641463'/>

</style>

</head>
    <body class="page-template-default page page-id-137 woocommerce dokan-theme-dokan">

        <div class="row">
            </br>
            <div class="container container--mini">
            <br><br><br><br><br>


           {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
              {% for error in form.non_field_errors %}
                {{ error }}
              {% endfor %}
            </div>
          {% endif %}

            <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <a class="form-sublink" href="https://themes.getbootstrap.com/my-account/lost-password/">¿Olvidaste tu contraseña?</a>
                {{ form.password }}
            </div>

        <p class="login-remember"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever"> Recordarme</label></p>
        <div class="form-group">
          <!--input type="submit" name="submit" id="submit" class="btn btn-brand btn-block mb-4"-->
          <input type="submit" value="Ingresar" class="btn btn-primary btn-block mb-4">
        </div>

    </form>


</body>
</html>
