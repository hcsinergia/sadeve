{% extends '../base-index.html' %}
{% load static %}
<!-- <a class="nav topnav bold" href="/socio/perfil/{{ request.user.perfil }}"> Volver </a> -->
{% block content %}
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .h3{
    text-align: center;
  }
</style>

<section class="callaction">
  <div class="container mt-4">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 clearfix mt-2" style="background-color: lightgrey;">
        <a class="m-2 float-right text-muted" href="/socio/perfil/{{ request.user.perfil }}"><small><strong>Editar mis datos</small></strong></a>
        <a class="m-2 float-right text-muted" href="{% url 'accounts:password_change' %}"><small><strong>Cambiar contraseña</small></strong></a>
    </div>
      <br>
    
    
    <div class="row "> <!-- row -->
      
      <div class="col-sm-12 col-md-12 col-xl-12 col-lg-12 bd-secondary ">
        <h5 class="display-4 mt-3 ml-5" style="font-size: 40px;">Área de socios</h5>
        <hr/>
      </div>
      
    </div>
  
    <div class="row mt-1">
      <div class="col-xl-4 col-lg-4 d-none d-lg-block d-xl-block clearfix bd-secondary">
      </div>
    
          <!-- <div class="col-4  mt-5"> -->
      

      <div class="col-sm-12 col-md-12 col-xl-4 col-lg-4 clearfix bd-secondary mb-4">
        <h3 class="display-4 mt-3 ml-2 mr-3 " style="font-size: 30px;">Cambiar Contraseña</h3>
        <hr/>
          <form method="POST" class="form-signin">{% csrf_token %}
            <input name="old_password" class="form-control form-control w-100 mt-2" placeholder="Contraseña actual" type="password" id="id_old_password" required="true">
            
            <input name="new_password1" class="form-control form-control w-100 mt-2" placeholder="Nueva contraseña" type="password" id="id_new_password1" required="true">
            
            <input name="new_password2" class="form-control form-control w-100 mt-2" placeholder="Confirmar contraseña" type="password" id="id_new_password2" required="true"> 
            
            {% for field in form %}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
            {% endfor %}

            <button class="btn btn-secondary w-100 mt-3 " type="submit">Ingresar</button>

          </form> 
      </div>
    </div>
  </div>

</section>
